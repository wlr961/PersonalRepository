<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="scripts/boot.js"></script>
</head>
<body>
 <form id="form1" method="post">
        <div style="width:80%;margin-right:10%;margin-left:10%;margin-top:20px;">                                             
          <input name="bibtitle" class="mini-textbox" style="width:100%;height:50px"  emptyText="请输入课题名称"/>                                                  
          <input name="bibcontent" class="mini-textarea" style="width:100%;height:800px" emptyText="请输入课题内容"/>                                                        
        </div>
        <div style="text-align:center;width:80%;margin-right:10%;margin-left:10%;">               
            <a class="mini-button" onclick="addData()" style="width:60px;margin-right:20px;">确定</a>       
            <a class="mini-button" onclick="onCancel()" style="width:60px;">取消</a>       
        </div>        
    </form>
 <script type="text/javascript">
//设置或返回当前 URL 的查询部分
 var url=location.search;
 var Request=new Object();
 if(url.indexOf("?")!=-1)
 	{
 	var str=url.substr(1);
 	var strs=str.split("&");
 	for(var i=0;i<strs.length;i++)
 		{
 		  Request[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
 		}
 	} 
 	//将控件转换为mini控件
    mini.parse();
    
    function addData()
    {
    	 var form = new mini.Form("#form1");        
         var data = form.getData();     
         //获取表单提交的数据
         var json = mini.encode(data);  
         $.ajax({
             url: "/WlrBiBased/BiBasedAction",
             type: "post",
             data: { submitData: json,username:Request["username"],flag:"addBibased" },
             success: function (text) {
                mini.alert("success","tip",function(){  CloseWindow("save");});
             },
             error: function (jqXHR, textStatus, errorThrown) {
            	 mini.alert("failure","tip",function(){});
             }
         });
    }
    
   
    function onCancel()
    {
    	CloseWindow("cancel");
    }   
    
    function CloseWindow(action) {            
        if (action == "close" && form.isChanged()) {
            if (confirm("数据被修改了，是否先保存？")) {
                return false;
            }
        }
        if (window.CloseOwnerWindow) 
        	{
        	return window.CloseOwnerWindow(action);
        	}
        else 
        	{
        	window.close();    
        	}        
    }
    </script>
</body>
</html>
